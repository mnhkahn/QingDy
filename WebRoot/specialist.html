        function init() {
            commonInit();

            $('#hot').load('/data/bankFlex.html', function () {
                $("#bankUl").flexisel({
                    visibleItems: 5,
                    animationSpeed: 1000,
                    autoPlay: true,
                    autoPlaySpeed: 3000,
                    pauseOnHover: true,
                    enableResponsiveBreakpoints: true,
                    responsiveBreakpoints: {
                        portrait: {
                            changePoint: 480,
                            visibleItems: 1

                        landscape: {

                            changePoint: 768,
                            visibleItems: 3
                        }
                    }
                });
            });

            $('#filter').load('/js/templates/specialistFilter.html', function () {
                $("#specialistSel").change(function () {
                    search();
                    loadPagination();
                });
                search();
                loadPagination();
            });
        }
        function loadPagination() {
            // Load pagination
            var spe = "";
            if ($("#specialistSel").val() != "不限") {
                spe = $("#specialistSel").val();
            }
            $.ajax({
                url: "/rest/metadata/specialist/nkeys/count?searchField=specialist&searchString=" + spe + "&searchOper=cn",
                type: 'HEAD',
                success: function(res, status, xhr) {
                    count = Number(xhr.getResponseHeader("count"));
                    $("#searchCount").html(count);
                    $('.pagination').jqPagination({
                        max_page :     Math.ceil(count / DEFAULT_SIZE),
                        link_string	: '/?page={page_number}',
                        page_string: '第{current_page}页，一共有{max_page}页',
                        paged: function(page) {
                            console.debug(page);
                            search(page);
                        }
                    });
                },
                error: function(response) {
                    console.error(response);
                }
            });
        }
        function search(page) {

                        }
                        $.tmpl("specialistTmpl", response).appendTo("#waterfall");
                    },
