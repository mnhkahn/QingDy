<head>

<script type="text/javascript" src='js/jquery-1.7.2.js'></script>
<script type="text/javascript" src="js/base.js"></script>
<script type="text/javascript" src="js/index.js"></script>

<script type="text/javascript" src="js/jquery.esn.autobrowse.js"></script>
<script type="text/javascript" src="js/jstorage.js"></script>
<script type="text/javascript" src="js/chosen.jquery.js"></script>

<link rel = "Shortcut Icon" href="favicon.ico">
<script type="text/javascript">
function init() {
	commonInit();
    $('#hot').load('/data/bankFlex.html', function () {
        $("#bankUl").flexisel({
            visibleItems: 5,
            animationSpeed: 1000,
            autoPlay: true,
            autoPlaySpeed: 3000,
            pauseOnHover: true,
            enableResponsiveBreakpoints: true,
            responsiveBreakpoints: {
                portrait: {
                    changePoint:480,
                    visibleItems: 1
                },
                landscape: {
                    changePoint:640,
                    visibleItems: 2
                },
                tablet: {
                    changePoint:768,
                    visibleItems: 3
                }
            }
        });
    });

    $('#filter').load('/js/templates/mallFilter.html', function () {
        var provinceSel = $("#provinceSel");
        provinceSel.data("placeholder", "请选择").chosen();

        var citySel = $("#citySel");
        citySel.data("placeholder", "请选择").chosen();
    });

    // default size & page
    var size = 10;
    var page = 1;
    $(".page .items").autobrowse(
            {
                url: function (offset)
                {
                    if (offset < size && offset > 0)
                        size = offset;
                    if (offset > 0)
                        page = offset / size + 1;
                    return "/rest/metadata/mall?rows=" + size + "&page=" + page + "&searchField=content&searchString=&searchOper=cn&sidx=postDate&sord=asc";//"/data/tests/mallWaterfall.json";
                },
                template: function (response)
                {
                    var markup='';
                    for (var i = 0; i < response.length; i++)
                    {
                        markup += '<a target="_blank" href="' + getLink(MALL, response[i].id) + '"><div class="hover" style="width:786px;height:78px;border-top: 1px solid #ddd; border-bottom: 1px solid #ddd; padding: 8px 0px;">' +
                                '<div class="p_left"><img width="80" height="80" alt="' + response[i].poster.lastname + '经理" src="' + response[i].poster.avatar + '">' +
                                '</div>' +
                                '<div class="p_right" style="width: 690px">' +
                                '<h5>' + response[i].poster.lastname + response[i].poster.firstname + '</h5>' +
                                '<div class="clear_both"></div>' +
                                '<span class="p1">' + response[i].clientLocation + '</span>' +
                                '<span class="p2" style="width: 400px;">贷款用途：' + response[i].usesofloan + '</span>' +
                                '<span style="width: 40px">电话：</span>' +
                                '<span class="p4">' + response[i].cPhoneNumber + '</span>' +
                                '<div class="clear_both"></div>' +
                                '<p>' + response[i].content + '.</p>' +
                                '</div></div></a>';
                    };

                    return markup;
                },
                itemsReturned: function (response) { return response.length; },
                offset: 0,
//            max: 100,
                loader: '<div class="loader"></div>',
                useCache: true,
                expiration: 1
            }
    );
}
</script>

</head>

<body onload='init()'>
	<div id="site-header-container" class="site-header-container page-container">
    </div>
    <div id="searchboxContainer" class="searchboxContainer">
    </div>
	<div id="mainContainer2" class="mainContainer2">
		<div id="mainContainerCenterLeft" class="mainContainerCenterLeft">
            <div id="hot" class="hot">

            </div>
            <div id="filter" style="height: 75px" class="filter container">
            </div>
            <div id="waterfall" class="waterfall">
                <div class='page'>
                    <div class='items' ></div>
                </div>
            </div>
		</div>
		<div id="recommendContainerRight" class="recommendContainerRight"></div>
        <div style="clear:both;"></div>
	</div>
	</div>
	<div id="footContainer" class="footContainer">
    </div>
    <script type="text/javascript" src="js/cSearch.js" ></script>

    <!-- JiaThis Button BEGIN -->
    <script type="text/javascript" src="http://v3.jiathis.com/code/jiathis_r.js?uid=1368719936583355" charset="utf-8"></script>
    <!-- JiaThis Button END -->
    <!-- UJian Button BEGIN -->
    <script type="text/javascript" src="http://v1.ujian.cc/code/ujian.js?type=slide"></script>
    <!-- UJian Button END -->
</body>
