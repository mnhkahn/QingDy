<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>贷款需求</title>

    <link href="css/base.css" rel="stylesheet" type="text/css" />
    <link href="css/flexisel.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/chosen.css" />

    <script type="text/javascript" src='js/jquery-1.9.1.js'></script>
    <script type="text/javascript" src="js/base.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src='js/cTop.js'></script>
    <script type="text/javascript" src="js/jquery.flexisel.js"></script>
    <script type="text/javascript" src="js/jquery.esn.autobrowse.js"></script>
    <script type="text/javascript" src="js/jstorage.js"></script>
    <script type="text/javascript" src="js/chosen.jquery.js"></script>
<link rel = "Shortcut Icon" href="favicon.ico">
<script type="text/javascript">
function init() {
	commonInit();

    $('#hot').load('/data/bankFlex.html', function () {
        $("#bankUl").flexisel({
            visibleItems: 5,
            animationSpeed: 1000,
            autoPlay: true,
            autoPlaySpeed: 3000,
            pauseOnHover: true,
            enableResponsiveBreakpoints: true,
            responsiveBreakpoints: {
                portrait: {
                    changePoint:480,
                    visibleItems: 1
                },
                landscape: {
                    changePoint:640,
                    visibleItems: 2
                },
                tablet: {
                    changePoint:768,
                    visibleItems: 3
                }
            }
        });
    });

    $('#filter').load('/js/templates/supplyFilter.html', function () {
        var provinceSel = $("#provinceSel");
        provinceSel.data("placeholder", "请选择").chosen();

        var citySel = $("#citySel");
        citySel.data("placeholder", "请选择").chosen();
    });

    $(".page .items").autobrowse(
            {
                url: function (offset)
                {
                    return "/data/tests/loanWaterfall.json";
                },
                template: function (response)
                {
                    var markup='';
                    for (var i = 0; i < response.items.length; i++)
                    {
                        markup += '<div style="width:786px;height:78px;border-top: 1px solid #ddd; border-bottom: 1px solid #ddd; padding: 8px 0px;">' +
                                '<div class="p_left"><a target="_blank" href="' + response.items[i].mall + '"><img width="48" height="48" alt="' + response.items[i].lastname + (response.items[i].sex ? '先生' : '女士') + '" src="' + response.items[i].icon + '"></a>' +
                                '<p><a target="_blank" href="' + response.items[i].mall + '">' + response.items[i].lastname + (response.items[i].sex ? '先生' : '女士') + '</a></p>' +
                                '</div>' +
                                '<div class="p_right">' +
                                '<h5><a href="' + response.items[i].product + '" class="cptit" target="_blank" style="float: left; width: 720px; overflow: hidden;">' + response.items[i].title + '</a></h5>' +
                                '<div class="clear_both"></div>' +
                                '<span class="p1">' + response.items[i].area + '</span>' +
                                '<span class="p2">贷款用途：' + response.items[i].usesofloan + '</span>' +
                                '<span class="p2">抵押贷款</span>' +
                                '<span style="width: 40px">额度：</span>' +
                                '<span class="p4">' + response.items[i].min + '万-' + response.items[i].max + '万</span>' +
                                '<div class="clear_both"></div>' +
                                '<p>' + response.items[i].description + '.</p>' +
                                '</div></div>';
                    };

                    return markup;
                },
                itemsReturned: function (response) { return response.items.length; },
                offset: 0,
//            max: 100,
                loader: '<div class="loader"></div>',
                useCache: true,
                expiration: 1
            }
    );
}
</script>
</head>

<body onload='init()'>
	<div id="site-header-container" class="site-header-container page-container">
    </div>
    <div id="searchboxContainer" class="searchboxContainer">
    </div>
    <div id="mainContainer2" class="mainContainer2">
        <div id="mainContainerCenterLeft" class="mainContainerCenterLeft">
            <div id="hot" class="hot">

            </div>
            <div id="filter" class="filter container">
            </div>
            <div id="waterfall" class="waterfall">
                <div class='page'>
                    <div class='items' ></div>
                </div>
            </div>
        </div>
        <div id="recommendContainerRight" class="recommendContainerRight"></div>
        <div style="clear:both;"></div>
    </div>
	<div id="footContainer" class="footContainer">
    </div>
</body>
</html>
