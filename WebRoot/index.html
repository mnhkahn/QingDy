<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>欢迎来到青帝网</title>

<link href="css/base.css" rel="stylesheet" type="text/css" />
<link href="css/index.css" rel="stylesheet" type="text/css" />

<script type="text/javascript" src='js/jquery-1.9.1.js'></script>
<script type="text/javascript" src="js/base.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<link rel = "Shortcut Icon" href="favicon.ico">
<script type="text/javascript">
function init() {
	showTopBanner();
	showSearchBox();
	showNews();

	createSidebarTable('prodcutContainer');
	createSidebarTable('demandContainer');
	createVerticallistTable('specialistContainer');
	createSidebarTable('mallContainer');

	showFoot();
}
</script>

</head>

<body onload='init()'>
	<div id="site-header-container" class="site-header-container page-container">
    </div>
    <div id="searchboxContainer" class="searchboxContainer">
    </div>
    <div id="mainContainer" class="mainContainer">
    	<div id="mianContainerTop" class="mianContainerTop">
    		<div id="bannerContainer" class="bannerContainer">
    		</div>
    		<div id="applyContainer" class="applyContainer">
    		</div>
    	</div>
    	<div id='newsContainer' class="newsContainer">
    	</div>
    	<div id="wrapperContainer">
    		<div id="mianContainerCenter" class="mianContainerCenter">
	    		<div id="prodcutContainer" class="sidebar container">
	    		</div>
	    		<div id="demandContainer" class="sidebar container">
	    		</div>
	    		<div id="specialistContainer" class="verticallist container">
	    		</div>
	    		<div id="mallContainer" class="sidebar container">
	    		</div>
	    	</div>
	    	<div id="recommendContainer" class="recommendContainer">
	    	</div>
    	</div>
    	<div id="bankContainer" class="bankContainer container">
    	</div>
    </div>
    <div id="footContainer" class="footContainer">
    </div>
</body>
</html>
