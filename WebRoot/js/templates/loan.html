<div id='Wrapper' style="width:750px;height:100%">
    <div class="hd" style="width:750px; height:32px">
        <div id='Header' class="newsTitle" style="width:320px;float: left">
            <div style="margin-top: 8px;margin-left: 10px;font-size: 1.5em;font-weight: bold;">申请贷款</div>
        </div>
        <div id="actionWrapper" style="width:100px;height: 59px;float: right">
            <input id='submit' class='largeBtn' type='button' value='提交'/>
        </div>
    </div>

    <table border="0" style="width:100%;height:80%">
        <tr>
            <p class="hs-description" style="color: #666;padding: 5px 0 0 5px;line-height: 22px;">以下带‘*’为必填，否则不能进行提交。</p>
        </tr>
        <tr>
            <td width="100px;">所在地区</td>
            <td width="100px;">
                <div class='blodChar'></div>
            </td>
            <td width="450px">
                <input id='submit' class='largeBtn' style="float:left" type='button' value='设置地区'/>
            </td>
        </tr>
        <tr>
            <td width="110px;">*贷款金额</td>
            <td width="100px;">
                <input id='amount' class='input' />
            </td>
            <td width="450px">
                <span class="input-gray">万元/单笔，若未满一万填写小数，如0.8，最多只能一位小数。</span>
            </td>
        </tr>
        <tr>
            <td width="110px;">贷款期限</td>
            <td colspan=2 width="640px">
                <select id='typeSel' style="font-weight: bold;width: 100px;"></select>
            </td>
        </tr>
        <tr>
            <td width="110px;">贷款用途</td>
            <td colspan=2 width="640px">
                <div class='blodChar'></div>
            </td>
        </tr>
        <tr>
            <td width="110px;">有无抵押物</td>
            <td colspan=2 width="640px">
                <input id='btnVerify" + ids[i] + "' name='checkbox.1.1' type='checkbox' />
            </td>
        </tr>
        <tr>
            <td width="110px;">*抵押物</td>
            <td colspan=2 width="640px">
                <div class='blodChar'></div>
            </td>
        </tr>
        <tr>
            <td width="110px;">标题</td>
            <td colspan=2 width="640px">
                <input id='amount' class='input' style="width:90%" />
            </td>
        </tr>
        <tr>
            <td width="110px;">贷款说明</td>
            <td colspan=2 width="640px">
                <textarea id="content" name="content" rows="3" cols="100" style="width: 100%; height: 10%">
                </textarea>
            </td>
        </tr>
    </table>
</div>
