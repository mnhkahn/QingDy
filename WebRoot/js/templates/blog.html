<div id='Wrapper' style="width:750px;">
    <div class="hd" style="width:750px; height:32px">
        <div id='Header' class="newsTitle" style="width:320px;float: left">
            <div style="margin-top: 8px;margin-left: 10px;font-size: 1.5em;font-weight: bold;">日志添加</div>
        </div>
        <div id="actionWrapper" style="width:160px;height: 59px;float: right">
            <input id='submit' class='largeBtn' style="float:right" type='button' value='提交'/>
        </div>
    </div>
    <div id='titleWrapper' style="width:640px;height:100px;margin-top:30px;float: left">
        <div>标题:</div>
        <input id='title'
               style="float:right;-webkit-margin-before: 1.33em;-webkit-margin-after: 1.33em;-webkit-margin-start: 0px;-webkit-margin-end: 0px;font-weight: bold;width: 640px;"/>
    </div>
    <div id="categoryWrapper" style="width:100px;height:100px;margin-top: 30px;float: right">
        <div>分类:</div>
        <select id='categorySel'
                style="-webkit-margin-before: 1.33em;-webkit-margin-after: 1.33em;-webkit-margin-start: 0px;-webkit-margin-end: 0px;font-weight: bold;width: 100px;"></select>
    </div>
    <div id="contentWrapper" style="width:100%;height:100px;">
        <textarea id="content" name="content" rows="20" cols="100" style="width: 100%; height: 300px">
        </textarea><br/><br/>
    </div>
</div>
