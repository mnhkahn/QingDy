<form action="" method="post" name="productForm" id="productForm">
<div id='Wrapper' style="width:750px; height:100%">
    <div class="hd" style="width:750px; height:32px">
        <div class="newsTitle" id="newsTitle" style="margin-top: 10px">发布产品</div>
        <div id="actionWrapper" style="width:160px;height: 59px;float: right">
            <input id='preview' class='largeBtn' style="float:left" type='button' value='预览产品'/>
            <input id='submit' class='largeBtn' style="float:right" type='button' value='提交'/>
        </div>
    </div>

    <table border="0" style="width:100%;height:80%">
        <tr>
            <p class="hs-description" style="color: #666;padding: 5px 0 0 5px;line-height: 22px;">请填写完整的店铺资料，带‘*’为必填，否则不能进行任何操作。</p>
        </tr>
        <tr>
            <td width="100px;">产品名称*</td>
            <td colspan=3 width="650px;">
                <input id='amount' class='input' />
            </td>
        </tr>
        <tr>
            <td width="100px;">放贷额度*</td>
            <td>
                <input id='min' class='input' style="width:50px; float:left" /><div style="width:10px; float:left"> ~ </div></div> <input id='max' class='input' style="width:50px; float:left" />
            </td>
            <td width="400px" colspan="3">
                <span class="input-gray" id="minTip"></span>
            </td>
        </tr>
        <tr>
            <td width="100px;">产品利率*</td>
            <td>
                <select id='typeSel' style="font-weight: bold;width: 100px;"></select>
            </td>
            <td width="100px;">放贷期限*</td>
            <td width="250px">
                <select id='deadlineSel' style="font-weight: bold;width: 100px;"></select>
            </td>
        </tr>
        <tr>
            <td width="100px;">针对地区*</td>
            <td width="250px"><select id='areasSel' class="chosen" multiple="true" style="font-weight: bold;width: 200px;"></select>
            <td width="100px;">适合用户*</td>
            <td width="250px"><select id='clientsSel' class="chosen" multiple="true" style="font-weight: bold;width: 200px;"></select>
        </tr>
        <tr>
            <td width="100px;">还款方式*</td>
            <td width="250px" colspan="3">
                <select id='repaymethodSel' class="chosen" style="font-weight: bold;width: 200px;"></select>
            </td>
        </tr>
        <tr>
            <td width="100px;">产品种类*</td>
            <td colspan=3>
                <select id='producttypeSel' class="chosen" style="font-weight: bold;width: 200px;"></select>
            </td>
        </tr>
        <tr>
            <td width="100px;">产品用途*</td>
            <td colspan=3>
                <select id='usesofloanSel' class="chosen" style="font-weight: bold;width: 200px;"></select>
            </td>
        </tr>
        <tr>
            <td width="100px;">产品介绍*</td>
            <td colspan=3>
                <textarea id="content1" name="content" rows="3" cols="100" style="width: 100%; height: 60px">
                </textarea>
            </td>
        </tr>
        <tr>
            <td width="100px;">业务流程</td>
            <td colspan=3>
                <textarea id="content2" name="content" rows="3" cols="100" style="width: 100%; height: 60px">
                </textarea>
            </td>
        </tr>
        <tr>
            <td width="100px;">申请材料</td>
            <td colspan=3>
                <textarea id="content3" name="content" rows="3" cols="100" style="width: 100%; height: 60px">
                </textarea>
            </td>
        </tr>
        <tr>
            <td width="100px;">常见问题</td>
            <td colspan=3>
                <textarea id="content4" name="content" rows="3" cols="100" style="width: 100%; height: 60px">
                </textarea>
            </td>
        </tr>
    </table>
</div>
</form>
