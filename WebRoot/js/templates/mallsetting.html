<div id='Wrapper' style="width:750px; height:100%">
    <div class="hd" style="width:750px; height:32px">
        <div id='Header' class="newsTitle" style="width:320px;float: left">
            <div style="margin-top: 8px;margin-left: 10px;font-size: 1.5em;font-weight: bold;">店铺资料设置</div>
        </div>
        <div id="actionWrapper" style="width:160px;height: 59px;float: right">
            <input id='submit' class='largeBtn' style="float:left" type='button' value='预览店铺'/>
            <input id='submit' class='largeBtn' style="float:right" type='button' value='提交'/>
        </div>
    </div>

    <table border="0" style="width:100%;height:80%">
        <tr>
            <p class="hs-description" style="color: #666;padding: 5px 0 0 5px;line-height: 22px;">请填写完整的店铺资料，带‘*’为必填，否则不能进行任何操作。</p>
        </tr>
        <tr>
            <td width="100px;">店铺介绍*</td>
            <td colspan=2 width="650px;">
                <textarea id="content" name="content" rows="3" cols="100" style="width: 100%; height: 60px">
                </textarea>
            </td>
        </tr>
        <tr>
            <td width="100px;">融资经验*</td>
            <td colspan=2 >
                <select id='lendyearSel' style="font-weight: bold;width: 100px;"></select>
            </td>
        </tr>
        <tr>
            <td width="100px;">公司类型*</td>
            <td colspan=2 >
                <select id='typeSel' style="font-weight: bold;width: 100px;"></select>
            </td>
        </tr>
        <tr>
            <td width="100px;">公司名称*</td>
            <td width="250px"><input id='name' class='input' /></td>
            <td width="400px">
                <span class="input-gray">请尽量填写你所在公司的完整名称。</span>
            </td>
        </tr>
        <tr>
            <td width="100px;">公司电话*</td>
            <td width="250px"><input id="tel" class='input' /></td>
            <td width="400px">
                <span class="input-gray">手机或固话，固话请加上区号</span>
            </td>
        </tr>
        <tr>
            <td width="100px;">部门/职位*</td>
            <td width="250px"><input id='position' class='input' /></td>
            <td width="400px">
                <span class="input-gray">请尽量填写你所在公司的部门或职位。</span>
            </td>
        </tr>
        <tr>
            <td width="100px;">公司网址</td>
            <td width="250px"><input id='site' class='input' /></td>
            <td width="400px">
                <span class="input-gray">请注意网址必须以http://或https://开头。</span>
            </td>
        </tr>
        <tr>
            <td width="100px;">公司Email</td>
            <td><input id='email' class='input' /></td>
        </tr>
        <tr>
            <td width="100px;">公司地址</td>
            <td><input id='address' class='input' /></td>
        </tr>
        <tr>
            <td width="100px;">公司传真</td>
            <td><input id='fax' class='input' /></td>
        </tr>
        <tr>
            <td width="100px;">邮编</td>
            <td><input id='postcode' class='input' /></td>
        </tr>
    </table>
</div>
